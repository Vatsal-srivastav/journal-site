<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Journal</h1>
  <div class="entry-form">
    <p><strong>Date:</strong> <span id="today-date"></span></p>
    <textarea id="journal-text" placeholder="How did your day go?"></textarea>
    <label for="rating">Rating (0-10):</label>
    <input type="number" id="rating" min="0" max="10">
    <br><br>
    <label for="emoji">Emoji of the day (optional):</label>
    <input class="emoji-select" id="emoji" type="text" maxlength="2" placeholder="ðŸ˜Š">
    <br><br>
    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <h2 style="text-align:center;">Monthly Calendar</h2>
  <div class="calendar">
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="entry-form hidden" id="entry-view">
    <h3>Journal for <span id="entry-date"></span></h3>
    <p><strong>Rating:</strong> <span id="entry-rating"></span></p>
    <p><strong>Emoji:</strong> <span id="entry-emoji"></span></p>
    <p><strong>Notes:</strong></p>
    <p id="entry-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
