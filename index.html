<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Daily Journal</h1>

  <!-- 🔥 Streak Banner -->
  <div id="streak-banner" class="streak-banner">
    🔥 Current Streak: <span id="streak-count">0</span> days
  </div>

  <!-- 📝 Entry Form -->
  <div class="entry-form" id="main-form">
    <p><strong>Date:</strong> <span id="today-date"></span></p>

    <textarea id="journal-text" placeholder="How did your day go?"></textarea>

    <label for="rating">Rating (0–10):</label>
    <input type="number" id="rating" min="0" max="10" />

    <br /><br />
    <label for="emoji">Emoji of the day (optional):</label>
    <input class="emoji-select" id="emoji" type="text" maxlength="2" placeholder="😊" />

    <br /><br />
    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <!-- 📆 Calendar Header -->
  <h2 style="text-align:center;" id="month-year-title">Loading...</h2>
  <div class="calendar-controls" style="text-align:center; margin-bottom: 10px;">
    <button onclick="changeMonth(-1)">← Previous</button>
    <button onclick="changeMonth(1)">Next →</button>
  </div>

  <!-- 📅 Calendar Section -->
  <div class="calendar" id="calendar-section">
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <!-- 📖 Entry View -->
  <div class="entry-form hidden" id="entry-view">
    <button onclick="backToMain()" style="position: absolute; top: 20px; left: 20px; font-size: 1.5rem;">←</button>
    <h3 style="margin-top: 40px;">Journal for <span id="entry-date"></span></h3>
    <p><strong>Rating:</strong> <span id="entry-rating"></span></p>
    <p><strong>Emoji:</strong> <span id="entry-emoji"></span></p>
    <p><strong>Notes:</strong></p>
    <p id="entry-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
